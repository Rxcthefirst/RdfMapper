  owl: http://www.w3.org/2002/07/owl#
defaults:
  base_iri: http://example.com/
sheets:
- name: loans
  source: examples/mortgage/data/loans.csv
  row_resource:
    class: http://example.com/MyClass
    iri_template: http://example.com/MyClass/{id}
  columns: {}
  objects: {}
options:
  on_error: report
  skip_empty_values: true
  delimiter: ','
  header: true
ontology: examples/mortgage/ontology/mortgage.ttl
validation:
  shacl:
    enabled: true
    shapes_file: examples/mortgage/shapes/mortgage_shapes.ttl
    inference: none
_wizard_config:
  priority: balanced
  use_semantic: true
  use_graph_reasoning: true
  use_history: true
  streaming: false
  output_format: turtle
  output: output.turtle
  enable_logging: false
  log_file: ''
